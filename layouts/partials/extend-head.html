<!-- Force Light Mode Script - Load before theme appearance script -->
<script>
// Force Light Mode - Clear any stored dark mode preferences
(function() {
    // Clear any dark mode preference from localStorage
    localStorage.removeItem("appearance");
    localStorage.setItem("appearance", "light");
    
    // Remove dark class from document element immediately
    document.documentElement.classList.remove("dark");
    
    // Set theme color to light
    var metaThemeColor = document.querySelector("meta[name=theme-color]");
    if (metaThemeColor) {
        metaThemeColor.setAttribute("content", "rgb(255,255,255)");
    }
})();
</script>

<!-- Additional CSS to ensure light mode -->
<style>
/* Force light mode at the highest priority */
html, body {
    background-color: rgb(255, 255, 255) !important;
    color: rgb(64, 64, 64) !important;
}

/* Remove any dark mode classes */
html.dark, html.dark body {
    background-color: rgb(255, 255, 255) !important;
    color: rgb(64, 64, 64) !important;
}

/* Force all backgrounds to be light */
.dark * {
    background-color: inherit !important;
}

/* Override dark mode utility classes */
.dark\:bg-neutral-800,
.dark\:bg-neutral-700,
.dark\:bg-neutral-900,
.dark\:bg-gray-800,
.dark\:bg-gray-700,
.dark\:bg-gray-900 {
    background-color: rgb(255, 255, 255) !important;
}

.dark\:text-neutral-200,
.dark\:text-neutral-300,
.dark\:text-neutral-400,
.dark\:text-gray-200,
.dark\:text-gray-300,
.dark\:text-gray-400 {
    color: rgb(64, 64, 64) !important;
}
</style>
